<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <% content_for :title do %>Sportfolio<% end %>

  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <!-- JS -->
  <script type="text/javascript" src="js/jquery.js"></script>


</head>

<body>

  <!-- ######################## bouton scrollTop ####################### -->
  <div id="returnOnTop">
    <img src="img/bouton-haut.png" alt="bouton retour en haut">
  </div>

  <!-- ######################## CONTENT PROJECT #########################""" -->
  <div class="container">

    <div class="row">
      <h2>Sportfolio</h2>
      <h3 class="descriptif">
        Sportfolio est un projet que j'ai fait en binôme avec l'un de mes collègues, nous avons combiné dedans l'une de nos deux passions : les arts martiaux. Le but lors de ce projet était de tester et de travailler sur un framework.
      </h3>
    </div>

    <br>

    <div class="row">
      <div class="col-md-6">
        <img src="img/sportfolio.png" alt="screenshot page d'accueil portfolio sur le sport" class="img-thumbnail">
      </div>
      <div class="col-md-6">
        <img src="img/sporfoliohome.png" alt="screenshot page d'accueil du portfolio -sportif-" class="img-thumbnail">
      </div>
    </div>

    <br>
    <br>

    <div class="row">
      <div class="col-md-6">
        <img src="img/sportfoliocontact.png" alt="screenshot de la page contact sportfolio" class="img-thumbnail">
      </div>
      <div class="col-md-6">
        <img src="img/sportfoliopropos.png" alt="screenshot page apropos du sportfolio" class="img-thumbnail">
      </div>
      <br>
      <br>
    </div>
    <br>
    <div class="row">
      <div class="col-md-5 col-md-offset-4">
        <a href="index.html.erb">
          <button class="button">Précédent</button>
        </a>
        <a href="http://simplon-roubaix.github.io/sportbinome1/">
          <button class="button">Site binôme : Sportfolio </button>
        </a>
      </div>

    </div>

  </div>
  <!-- end container -->

  <br>
  <br>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- link Js -->
  <script src="js/main.js"></script>


</body>

</html>
